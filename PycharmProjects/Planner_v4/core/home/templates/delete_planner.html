{% extends "base.html" %}
{% block start %}

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
.ok{
    color: white;
    text-decoration: none;
}
.ok:hover{
    color: white;
    text-decoration: none;
}
</style>

<div class="container mt-3 col-6">
    <br><br>
    <div class="col-6 mx-auto card p-3 shadow-lg">
        <h4>Delete Planner</h4>
        <hr>
        <p>Are you sure you want to delete this planner?</p>
        <ul>
            <li><strong>Date:</strong> {{ planner.day }}</li>
            <li><strong>Meeting ID:</strong> {{ planner.name }}</li>
            <li><strong>Meeting Minute:</strong> {{ planner.description }}</li>
        </ul>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="/" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>

{% endblock %}

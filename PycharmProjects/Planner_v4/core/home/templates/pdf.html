<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Meeting Minutes Summary</title>

    <!-- Add Bootstrap CSS Link -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add html2pdf library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .planner-container {
            padding: 20px;
            margin-top: 30px;
            background-color: #f06292; /* light pink background */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .planner-header {
            color: #f06292; /* light pink text color */
            text-align: center;
            margin-bottom: 20px;
        }

        .planner-table th,
        .planner-table td {
            text-align: center;
            border: 1px solid #dee2e6;
            padding: 8px;
        }

        .planner-table th {
            background-color: #f06292; /* light pink table header */
            color: #fff;
        }

        .generate-pdf-btn {
            margin-top: 20px;
            background-color: #f06292; /* light pink button background */
            border-color: #f06292; /* light pink button border */
        }

        .generate-pdf-btn:hover {
            background-color: #e91e63; /* darker hover color */
            border-color: #e91e63; /* darker hover color */
        }

        /* Adjust text color */
        .planner-container .planner-header {
            color: #f06292; /* matching light pink color */
        }
    </style>
</head>

<body>

    <div class="container planner-container col-md-8">
        <div class="card">
            <div class="card-body">
                <h2 class="planner-header">Meeting Minutes Summary</h2>
                <br><br>
                <table class="table planner-table">
                    <thead class="planner-table-head">
                        <tr>
                            <th>Date</th>
                            <th>MeetingID</th>
                            <th>Meeting Minute</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for planner in planners %}
                        <tr>
                            <td>{{ planner.day }}</td>
                            <td>{{ planner.name }}</td>
                            <td>{{ planner.description }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>

                <button class="btn btn-danger generate-pdf-btn" onclick="generatePDF()">Generate PDF</button>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS and Popper.js Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>

    <script>
        function generatePDF() {
            var element = document.querySelector('.planner-container');
            html2pdf().from(element).save();
        }
    </script>
</body>

</html>
